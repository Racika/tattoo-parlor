<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="login-form">
      <h2>Login</h2>
  
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
        Enter a valid email.
      </div>
  
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" placeholder="Enter your password" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        Password is required.
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
  
      <div *ngIf="errorMessage" class="error message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success message">{{ successMessage }}</div>
    </form>
  </div>
