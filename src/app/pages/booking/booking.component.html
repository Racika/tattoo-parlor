<div class="form-container">
  <form (ngSubmit)="onSubmit()" *ngIf="!submitted">
    <label for="artist">Choose Artist:</label>
    <select id="artist" [(ngModel)]="formData.selectedArtist" name="artist" required>
      <option *ngFor="let artist of artists" [value]="artist.name">{{ artist.name }}</option>
    </select>

    <label for="date">Select Date:</label>
    <input type="date" id="date" [(ngModel)]="formData.date" name="date" required />

    <label for="time">Select Time:</label>
    <select id="time" [(ngModel)]="formData.time" name="time" required>
      <option *ngFor="let time of bookingTimes" [value]="time">{{ time }}</option>
    </select>

    <label for="comment">Comment:</label>
    <textarea id="comment" [(ngModel)]="formData.comment" name="comment" rows="4"></textarea>

    <button type="submit">Submit Booking</button>
  </form>

  <div *ngIf="submitted" class="thank-you">
    <h2>Thank you for your booking!</h2>
  </div>
</div>
